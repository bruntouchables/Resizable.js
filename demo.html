<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Demo - resizable.js</title>
    <link rel="stylesheet" href="resizable.css">
    <style>
      #example {
        background: #79589f;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

    <script src="resizable.js"></script>
    <script>
      let element = document.getElementById('example');
      let resizable = new Resizable(element, () => {
        // "on init" callback
        console.log("resizable.js has been successfully initialized.");
      });

      resizable.onClick((element) => {
        // do something on click
      });

      resizable.onResize((element) => {
        // do something on resize
      });
    </script>
  </body>
</html>
