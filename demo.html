<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Demo - resizable.js</title>
    <link rel="stylesheet" href="resizable.css">
    <style>
      body {
        margin: 0; /* transform property scales margin also */
        transform: scale(1.0);
        transform-origin: left top;
      }

      #example {
        position: absolute;
        left: 100px;
        top: 100px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1 id="example">Hello, world</h1>

    <script src="resizable.js"></script>
    <script>
      let element = document.getElementById('example');
      new Resizable(element);
    </script>
  </body>
</html>
