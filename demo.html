<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Demo - resizable.js</title>
    <link rel="stylesheet" href="resizable.css">
    <style>
      body {
        margin: 0; /* transform scale uses margin */
        transform: scale(.8);
        transform-origin: left top;
      }
      
      #parent {
        position: absolute;
        left: 50px;
        top: 50px;
      }

      #example {
        background: #79589f;
        position: absolute;
        left: 100px;
        top: 100px;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="example"></div>
    </div>

    <script src="resizable.js"></script>
    <script>
      let element = document.getElementById('example');
      new Resizable(element);
    </script>
  </body>
</html>
